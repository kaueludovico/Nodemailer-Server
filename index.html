<!DOCTYPE html>
<html lang="PT">
<head>
    <title>My first server</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>HELLO WORLD</h1>
    <form action="/enviado" method="POST">
        <input type="text" class="form-control" name="nameComplete" placeholder="Nome completo">
        <input type="email" class="form-control" name="emailComplete" placeholder="E-mail">
        <textarea class="area-control" name="messageComplete" rows="4" placeholder="Mensagem"></textarea>
        <button class="send" type="submit">Enviar</button>
    </form>
    
</body>

</html>
